name: Claude Docs Update

on:
  push:
    branches: [main]
    paths:
      - '**/config.rs'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed config files
        id: changed-files
        run: |
          BASE_SHA="${{ github.event.before }}"
          HEAD_SHA="${{ github.sha }}"

          # Get list of changed config.rs files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep 'config\.rs$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No config.rs files changed"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changed config files:"
          echo "$CHANGED_FILES"

          # Create a formatted list for the prompt
          FILE_LIST=$(echo "$CHANGED_FILES" | sed 's/^/  - /')
          echo "file_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILE_LIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Claude to update docs
        if: steps.changed-files.outputs.changed == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: --model claude-haiku-4-5-20251001
          prompt: |
            # Task: Update Documentation for Configuration Changes

            ## Changed Files
            The following config.rs files have been modified:
            ${{ steps.changed-files.outputs.file_list }}

            ## Your Job
            Review each changed configuration file and update the corresponding documentation in `docs/src/content/docs/`.

            ## Steps to Follow

            1. **Read and Analyze**: For each changed config.rs file, read it to understand:
               - What configuration struct it defines
               - All fields, their types, and default values
               - Any new fields added or fields modified

            2. **Locate Documentation**: Find the relevant documentation file in `docs/src/content/docs/` that corresponds to the changed config.
               - Analyze the config file path to understand what component it configures
               - Search for existing documentation that covers this component
               - Use your best judgment to determine which documentation file should be updated

            3. **Update Documentation**: Edit the markdown files to include:
               - Field names with correct types
               - Default values (extracted from the `Default` implementation)
               - Clear descriptions of what each field does
               - Example TOML configurations where helpful

            4. **Maintain Style**: Keep the existing Starlight/Astro markdown format and documentation structure.

            ## Important Notes
            - Only update files in the `docs/` directory
            - Do NOT commit anything - just make the file changes
            - Preserve existing documentation style (tables, code blocks, etc.)
            - If you're unsure about a field's purpose, check how it's used in the corresponding module's main file

      - name: Create PR with documentation changes
        if: steps.changed-files.outputs.changed == 'true'
        run: |
          git config user.name "Claude Code Bot"
          git config user.email "claude-code-bot@users.noreply.github.com"

          # Check if there are changes to commit
          if [ -z "$(git status --porcelain docs/)" ]; then
            echo "No documentation changes to commit"
            exit 0
          fi

          # Create a unique branch name using run ID for guaranteed uniqueness
          BRANCH_NAME="docs/auto-update-config-${{ github.run_id }}"

          # Check if a PR already exists for docs updates
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number --jq '.[0].number' || echo "")
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for this branch, skipping PR creation"
            exit 0
          fi

          # Create and push branch
          git checkout -b "$BRANCH_NAME"
          git add docs/

          COMMIT_MSG="docs: update configuration documentation

          Auto-generated by Claude based on config.rs changes

          Changed files:
          ${{ steps.changed-files.outputs.file_list }}"

          git commit -m "$COMMIT_MSG"

          # Push with error handling
          if ! git push origin "$BRANCH_NAME"; then
            echo "Failed to push branch $BRANCH_NAME"
            exit 1
          fi

          # Create PR using GitHub CLI
          PR_BODY="## ðŸ¤– Automated Documentation Update

          This PR was automatically generated by Claude Code in response to changes in config.rs files.

          ### Changed configuration files:
          ${{ steps.changed-files.outputs.file_list }}

          ### What was updated:
          - Documentation in \`docs/src/content/docs/\` has been updated to reflect the configuration changes
          - Field names, types, defaults, and descriptions have been synchronized with the code

          Please review the documentation changes to ensure they accurately describe the configuration options.

          ---
          _Generated by [Claude Docs Update workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_"

          if ! gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "docs: Update configuration documentation" \
            --body "$PR_BODY"; then
            echo "Failed to create PR"
            exit 1
          fi

          echo "Successfully created PR for documentation updates"
        env:
          GH_TOKEN: ${{ github.token }}
