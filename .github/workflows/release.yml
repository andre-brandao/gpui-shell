name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  BINARY_NAME: gpuishell

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86_64-linux
          # - aarch64-linux
    steps:
    - uses: actions/checkout@v5
    - name: Set up QEMU
      if: matrix.arch == 'aarch64-linux'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    # - uses: cachix/install-nix-action@v31
    #   with:
    #     github_access_token: ${{ secrets.GITHUB_TOKEN }}
    #     extra_nix_config: |
    #       extra-platforms = aarch64-linux
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - run: nix build .#packages.${{ matrix.arch }}.default
    - run: |
        mkdir -p dist
        cp result/bin/${{ env.BINARY_NAME }} dist/
        cd dist
        tar -czf ${{ env.BINARY_NAME }}-${{ matrix.arch }}.tar.gz ${{ env.BINARY_NAME }}
        sha256sum ${{ env.BINARY_NAME }}-${{ matrix.arch }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.arch }}.tar.gz.sha256
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.arch }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - run: |
        mkdir -p dist
        find artifacts -type f -exec cp {} dist/ \;
    - uses: softprops/action-gh-release@v2
      with:
        files: dist/*
